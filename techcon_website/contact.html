<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Us Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
  </head>
  <body>
   <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="about.html">Home</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
   </header>

   <main>
    <section>
      <h3>Contact Information</h3>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

      <p>Follow us on social media:</p>
      <ul>
        <li><a href="https://www.facebook.com/techcon" target="_blank">Facebook</a></li>
        <li><a href="https://www.twitter.com/techcon" target="_blank">Twitter</a></li>
        <li><a href="https://www.instagram.com/techcon" target="_blank">Instagram</a></li>
        <li><a href="https://www.linkedin.com/company/techcon" target="_blank">LinkedIn</a></li>
      </ul>
    </section>

    <section id="location">
      <h3>Venue Location:</h3>
      <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.916755648612!2d-122.08424928469213!3d37.42206597982619!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb5f1645d5c15%3A0x3f9d6ec70b6f8d6d!2sGoogleplex!5e0!3m2!1sen!2sus!4v1615932362345!5m2!1sen!2sus" 
            width="100%" 
            height="300" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy">
      </iframe>
    </section>

    <section id="contact-form">
      <h3>Contact Us:</h3>
      <form action="#" method="post">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div>
          <label for="message">Message:</label>
          <textarea name="message" id="message" rows="5" required></textarea>
        </div>

        <div>
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>
   </main>

    <footer>
      <p> &copy; TechCon 2024 Conference. All rights reserved. copyright</p>
    </footer>
  </body>
</html>
